<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
      <div class="card_content">
        <h1 class="card_name">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="card_desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="card_list">
          <div class="card_item">
            <h2 class="card_number">10k+</h2>
            <span class="card_text">companies</span>
          </div>
          <div class="card_item">
            <h2 class="card_number">314</h2>
            <span class="card_text">templates</span>
          </div>
          <div class="card_item">
            <h2 class="card_number">12M+</h2>
            <span class="card_text">queries</span>
          </div>
        </div>
      </div>
      <div class="card_left">
        <!-- <div class="card_image"></div> -->
        <img src="./images/image-header-desktop.jpg" alt="" class="card_image-desktop">
        <img src="./images/image-header-mobile.jpg" alt="" class="card_image-mobile">
      </div>
  </div>
</body>
</html>
